<div class="horizontal">
    <mat-card class="note-card" *ngFor=" let note of notes">
        <mat-card-header class="note-header">
            {{note.title}}
        </mat-card-header>

        <mat-card-content>
            {{note.description}}
        </mat-card-content>

        <mat-card-content>
            {{note.category | uppercase}}
        </mat-card-content>
    </mat-card>
</div>
